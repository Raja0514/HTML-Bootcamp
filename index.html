<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
</head>
<style>
    .box{
        height: 50px;
        background-color: blueviolet;
        margin: 20px;
        
    }
    span{
        background-color: burlywood;
    }

</style>
<body>

    <div style="border: 2px solid;margin-bottom: 20px;">
        <h1 style="margin: 20px;">Block Level Element</h1>
        <div class="box">Box1</div>
        <div class="box">Box2</div>
        <div class="box">Box3</div>
        <div class="box">Box4</div>
        <div class="box">Box5</div>
    </div>

    <div style="border: 2px solid;margin-bottom: 20px;">
        <h1>Inline Level Element</h1>
        <span>Hello World</span>
        <span>Hello World</span>
        <span>Hello World</span>
        <span>Hello World</span>
        <span>Hello World</span>
    </div>

    <div style="border: 2px solid; padding: 20px;">
        <h1>Inlineblock Element</h1>
        <input type="text" style="width: 300px;height: 300px; margin: 10px;">
        <input type="text" style="width: 500px;height: 100px; margin: 10px;">
        <input type="text" style="width: 400px;height: 250px; margin: 10px;">
    </div>
   
    
</body>
</html>
